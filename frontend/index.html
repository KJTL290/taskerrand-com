<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskerrand Beta</title>
    <script src="./script.js" defer type="module"></script>
    <!-- <link rel="stylesheet" href="./style.css">  -->
     <style>
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}

body {
    background-image: url("../frontend/images/background3.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Header: match dashboard/browse/post-task spacing and height */
header, header nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1rem 2rem;
    background: rgba(0,0,0,0.25);
    color: #fff;
    box-sizing: border-box;
    min-height: 64px;
}

header h1 { font-size: 1.25rem; margin: 0; }

/* On the index page there is no nav; center the single header title */
header { justify-content: center; }

footer { background-color: rgba(0, 0, 0, 0.5); color: white; text-align: center; padding: 1em 0; }

main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container-center { 
  
    color: rgb(0, 0, 0);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 30vh;
    min-width: 40vh;
    border-radius: 20px;
    text-align: center;
    padding: 10px;
    background: rgba(255, 255, 255, 0.4);
    padding: 20px;
    /* backdrop-filter: blur(1px); */
}

/*.container-center:hover {
    background: rgba(0, 0, 0, 0.6);
    height: 35vh;
    width: 45vh;
    transform: scale(1.05);
    transition: all 0.9s ease;
}
    */

.google-button {
    background-color: #56ad34;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
}


.google-button:hover {
    background-color: #3e8c1f;
    transform: scale(1.05);
    transition: all 0.9s ease;
}

     </style>
</head>

<body>
    <div class="bg-overlay"></div>
    <div class="content">
    <!-- your existing page content -->
</div>
    <header>
        <h1>Taskerrand Beta</h1>
    </header>
    
    <main>
        <div class="container-center">
            <h2>Welcome to Taskerrand</h2>
            <button id="google-login-btn-id" class="google-button">Sign in with Google</button>
        </div>

    </main>
    
    <footer>
        <p>&copy; 2025 Taskerrand. All rights reserved.</p>
    </footer>

</body>
</html>
