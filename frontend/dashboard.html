<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Taskerrand</title>
    <script type="module" src="./dashboard.js" defer></script>
    <link rel="stylesheet" href="./dashboard.css">
</head>
<body>
    <header>
        <nav>
            <h1>Taskerrand</h1>
            <ul class="nav-links">
                <li><a href="./dashboard.html">Dashboard</a></li>
                <li><a href="./browse-tasks.html">Browse Tasks</a></li>
                <li><a href="./post-task.html">Post Task</a></li>
                <li id="admin-link" style="display: none;"><a href="./admin-dashboard.html">Admin</a></li>
                <li class="user-info">
                    <img id="profile" src="" alt="Profile">
                    <span id="username"></span>
                    <button id="google-logout-btn-id" class="btn btn-outline">Logout</button>
                </li>
            </ul>
        </nav>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;
        }

        /* Background image */
        body {
            background-image: url("images/background1.jpg");
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #111;
        }

        /* Dark overlay for better contrast behind background image; lighter so main containers read as foreground */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(58, 58, 58, 0.35);
            z-index: 0;
            pointer-events: none;
        }

        header, main, footer {
            position: relative;
            z-index: 1;
        }

        header nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            background: rgba(0,0,0,0.25);
            backdrop-filter: blur(4px);
            border-bottom: 1px solid rgba(255,255,255,0.06);
            box-sizing: border-box;
            min-height: 64px;
        }

        header nav h1 {
            margin: 0;
            font-size: 1.25rem;
            letter-spacing: 0.5px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1rem;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            padding: 0.35rem 0.6rem;
            border-radius: 4px;
            display: inline-block;
            transition: background .12s ease, transform .12s ease;
        }

        /* Hover: slightly darker background and a small scale-up */
        .nav-links a:hover {
            background: rgba(0,0,0,0.12);
            transform: translateY(-2px) scale(1.04);
        }

        .user-info {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        #profile {
            width: 40px;
            height: 40px;
            display: block;
            aspect-ratio: 1 / 1;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.15);
            background-color: rgba(255,255,255,0.06);
        }

        main {
            padding: 2rem;
            min-height: calc(100vh - 140px);
        }

        .container {
            max-width: 1100px;
            margin: 1rem auto;
            background: rgba(255,255,255,0.94);
            color: #111;
            padding: 1rem 1.25rem;
            border-radius: 8px;
            box-shadow: 0 8px 30px rgba(10,10,10,0.08);
        }

        h2 {
            margin-top: 0;
            color: #111;
        }

        /* Stats grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .stat-card {
            background: linear-gradient(180deg, #acacac, #fbfbfb);
            padding: 1rem;
            border-radius: 6px;
            text-align: center;
            box-shadow: 0 6px 18px rgba(10,10,10,0.04);
            color: #111;
        }

        .stat-card h3 {
            margin: 0;
            font-size: 1.5rem;
            color: #111;
        }

        /* Task grid and cards */
        .task-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1rem;
        }

        .task-card {
            background: #ffffff;
            color: #111;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            border: 1px solid rgba(0,0,0,0.06);
            box-shadow: 0 6px 18px rgba(10,10,10,0.04);
        }

        .task-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 28px rgba(10,10,10,0.08);
        }

        .task-card h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.1rem;
            color: #111;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            margin-top: 0.75rem;
        }

        .task-status {
            padding: 0.25rem 0.5rem;
            border-radius: 999px;
            font-size: 0.85rem;
            text-transform: capitalize;
            border: 1px solid rgba(0,0,0,0.06);
        }

        .status-ongoing { background: rgba(255,193,7,0.12); color: #8a6a00; }

        /* Available (blue) */
        .status-available { background: rgba(37,99,235,0.10); color: #0b63a8; }

        /* Pending / Pending verification variants (purple) */
        .status-pending, .status-pending_confirmation, .status-pending_verification {
            background: rgba(124,58,237,0.10);
            color: #5b21b6;
        }
        .status-completed { background: rgba(76,175,80,0.10); color: #2e7d32; }
        .status-cancelled { background: rgba(244,67,54,0.10); color: #b71c1c; }

        .loading {
            color: #444;
        }

        footer {
            text-align: center;
            padding: 1rem;
            color: rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 1;
        }

        @media (max-width: 680px) {
            header nav {
                padding: 0.75rem 1rem;
                flex-direction: column;
                align-items: stretch;
                gap: 0.5rem;
            }

            .nav-links {
                gap: 0.5rem;
                flex-wrap: wrap;
                justify-content: space-between;
                padding: 0.5rem 0;
            }

            .nav-links li {
                width: auto;
            }

            .nav-links a {
                padding: 0.6rem 0.75rem;
                font-size: 0.95rem;
                display: inline-block;
            }

            /* Simplify header user info on small screens */
            .user-info { gap: 0.4rem; }
            #username { display: none; }

            main { padding: 1rem; min-height: calc(100vh - 220px); }

            .container { margin: 0.75rem; padding: 0.75rem; }

            /* Stack stats and tasks to a single column for readability */
            .stats-grid { grid-template-columns: 1fr; }
            .task-grid { grid-template-columns: 1fr; }

            .task-card { padding: 0.9rem; }
            .task-card h3 { font-size: 1rem; }

            .task-meta { flex-direction: column; align-items: flex-start; gap: 0.4rem; }

            .btn { padding: 0.45rem 0.7rem; font-size: 0.95rem; }
        }
        #google-logout-btn-id {
            background-color: #db4437;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }
        #google-logout-btn-id:hover {
            background-color: #c33d2e;
        }

    </style>



    </header>
    
    <main>
        <div class="container">
            <h2>Dashboard</h2>
            <div id="stats"></div>
        </div>
        
        <div class="container">
            <h2>My Tasks</h2>
            <div id="my-tasks" class="task-grid"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Taskerrand. All rights reserved.</p>
    </footer>
</body>
</html>
